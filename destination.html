<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="destination.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&family=Bellefair&display=swap"
    rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="data.json"></script>

  <script src="nav-add.js" defer></script>
  <script type="module" src="destinations.js" defer></script>

  
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>

  <div id="navplaceholder"></div>

  <div class="pick-destination"><span class="pick-num">01</span>PICK YOUR DESTINATION</div>

  <div class="moon-body">

    <div class="moon-pic">

      <img class="planet-img" src="" alt="moon-picture">

    </div>

    <div class="moon-text">
      <ul class="moon-nav">
        <li>MOON</li>
        <li>MARS</li>
        <li>EUROPA</li>
        <li>TITAN</li>
      </ul>

      <div class="moon-title"></div>

      <div class="moon-description"></div>

      <hr>

      <div class="dist-and-time">

        <div class="dist">

          <span class="bot-title">AVG. DISTANCE</span>
          <span class="bot-text1"></span>

        </div>

        <div class="time">

          <span class="bot-title">EST. TRAVEL TIME</span>
          <span class="bot-text2"></span>

        </div>

      </div>
    </div>

  </div>

  </div>



</body>

</html>
